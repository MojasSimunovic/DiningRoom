<div class="container-fluid">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-3">
            <ngb-pagination [collectionSize]="restaurantCount" 
            [(page)]="params.page" 
            [pageSize]="params.pageSize"
            (pageChange)="changePage($event)"
            [boundaryLinks]="true"></ngb-pagination>
        </div>
        <div class="col-3">
        </div>
            <div class="col-6">
                <div class="form-inline">
                    <p style="font-weight:bold;">Price <input type="number" class="form-control" [(ngModel)]="params.filter.priceFrom" (change)="refresh()">
                        <input type="number"  class="form-control" [(ngModel)]="params.filter.priceTo" (change)="refresh()"></p>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let restaurant of restaurants">
            <app-restaurant-list-item [restaurant]="restaurant"></app-restaurant-list-item>
        </div>
    </div>
</div>
